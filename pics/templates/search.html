{% extends 'base.html' %}
{% block content %}
{{block.super}}
<div class="container">
    <br><br>
    <hr>
    <div class="row">
        {% if images%}
        <h2>Found {{ images|length }} images for this Search Name</h2>
        {% else %}
        <h3> Ooohh No!!!......We don't have images Name searched. <br> Please, Try again later.</h3>
        {% endif %}    
    </div>  

    <div class="row">
    {% for image in images %}
        <div class="col-md-3 p-2">
            <img class="card-img-top img-responsive" id="img{{image.id}}" src="{{image.image.url}}" alt="Card image cap">
            <!-- <p class="card-text">Image Name: {{image.image_name}}.</p>             -->
        </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
